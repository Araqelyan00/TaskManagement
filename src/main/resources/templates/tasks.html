<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
  <h1>All Tasks</h1>
  <nav>
    <a href="/task/add">Add Task</a>
  </nav>
</header>
<main>
  <ul>
    <li th:each="task : ${tasks.content}">
      <strong th:text="${task.name}"></strong> - <span th:text="${task.status}"></span>
      <form action="/task/changeUser" method="post">
        <input type="hidden" name="taskId" th:value="${task.id}">
        <label for="userId">Assign to:</label>
        <select name="userId" id="userId">
          <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <button type="submit">Change User</button>
      </form>
    </li>
  </ul>

  <!-- Pagination -->
  <div th:if="${pageNumbers != null}">
            <span th:each="pageNum : ${pageNumbers}">
                <a th:href="@{'/tasks?page=' + ${pageNum}}" th:text="${pageNum}"></a>
            </span>
  </div>
</main>
<footer>
  <p>&copy; 2024 Task Management</p>
</footer>
</body>
</html>
